<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | YourSiteName</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Stylesheet -->
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 40px 30px;
            width: 400px;
            text-align: center;
        }
        .form-container h3 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        .form-container label {
            display: block;
            margin: 15px 0 5px;
            font-size: 14px;
            color: #555;
            text-align: left;
        }
        .form-container input {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 0 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }
        .form-container input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }
        .form-container input::placeholder {
            color: #aaa;
        }
        .form-container button {
            width: 100%;
            background: #007BFF;
            color: #fff;
            font-size: 16px;
            padding: 12px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .form-container .social {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .form-container .social div {
            background: rgba(0, 0, 0, 0.05);
            width: 48%;
            padding: 10px 0;
            border-radius: 6px;
            color: #555;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container .social div:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        .form-container .social i {
            margin-right: 8px;
        }
        .form-container p {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .form-container p a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }
        .form-container p a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 30px 20px;
            }
            .form-container .social div {
                width: 100%;
                margin-bottom: 10px;
            }
            .form-container .social div:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Register</h3>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" placeholder="Enter your password" required>

            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" placeholder="Re-enter your password" required>

            <button type="submit">Register</button>
        </form>
        <div class="social">
            <div><i class="fab fa-google"></i> Signup with Google</div>
            <div><i class="fab fa-facebook-f"></i> Signup with Facebook</div>
        </div>
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
</body>
</html>
